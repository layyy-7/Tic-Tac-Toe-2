    <div class="container1 hide">
        <p id="msg"></p>
        <button id="new">New Game</button>
    </div>

    <!--main section of the code-->
    <main>
        <div class="container2">    
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <button id="reset">Reset Game</button>
    </main>

    <script src="game.js"></script>
</body>
</html>
